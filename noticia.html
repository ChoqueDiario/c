<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choque Diário - Notícia Completa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #dadada;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .main-container {
      flex: 1;
      padding-left: 0;
      transition: padding-left 0.4s ease;
    }
    .topbar {
      background-color: #000000;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      color: rgb(255, 208, 0);
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-img {
      height: 1.5em;
      width: auto;
    }
    .menu-icon {
      font-size: 1.5em;
      cursor: pointer;
      margin-right: 15px;
      user-select: none;
    }
    .topbar h1 {
      font-size: 1.5em;
      font-weight: bold;
      color: rgb(255, 208, 0);
    }
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0; left: 0;
      background-color: #111;
      overflow-x: hidden;
      padding-top: 60px;
      transform: translateX(-100%);
      transition: transform 0.4s ease;
      z-index: 1000;
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .sidebar a {
      padding: 10px 25px;
      text-decoration: none;
      font-size: 1.1em;
      color: white;
      display: block;
      transition: 0.2s;
      cursor: pointer;
    }
    .sidebar a:hover {
      background-color: #575757;
    }
    .sidebar a.active {
      background-color: rgb(255, 208, 0);
      color: black;
      font-weight: bold;
    }
    .close-btn {
      position: absolute; top: 10px; right: 20px;
      font-size: 2em;
      background: none; border: none;
      color: rgb(252, 227, 0);
      cursor: pointer;
      user-select: none;
    }
    .conteudo {
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
    }
    .conteudo h2, .conteudo h3 {
      color: #b4a62a;
      margin-bottom: 10px;
      text-align: center;
    }
    footer {
      background-color: #333;
      color: rgb(250, 250, 250);
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div id="sidebar" class="sidebar">
    <button class="close-btn" aria-label="Fechar menu">&times;</button>
    <a href="index.html">Início</a>
    <a href="#">Saúde</a>
    <a href="#">Economia</a>
    <a href="#">Política</a>
    <a href="#">Ambiente</a>
    <a href="#">Esportes</a>
    <a href="#">Opinião</a>
    <a href="#">Social</a>
    <a href="#">Cultura</a>
  </div>
  <header class="topbar">
    <div class="logo-container">
      <i class="fas fa-bars menu-icon" aria-label="Abrir menu"></i>
      <img src="logo.jpg.jpg" alt="Logo do Choque Diário" class="logo-img" />
      <h1>CHOQUE DIÁRIO</h1>
    </div>
  </header>
  <div class="main-container">
    <main class="conteudo">
      <h2>Notícia Completa</h2>
      <p>Você pode adicionar aqui o conteúdo da matéria completa.</p>
    </main>
  </div>
  <footer>
    <p>&copy; 2025 Choque Diário - Professor César Campelo</p>
  </footer>
  <script>
    const sidebar = document.getElementById("sidebar");
    const menuIcon = document.querySelector(".menu-icon");
    const closeBtn = document.querySelector(".close-btn");

    menuIcon.addEventListener("click", function () {
      sidebar.classList.add("open");
    });

    closeBtn.addEventListener("click", function () {
      sidebar.classList.remove("open");
    });
  </script>
</body>
</html>
